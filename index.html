<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ro-Sham-Bo(otstrap)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="rsb.css">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <h1>Ro-Sham-Bo(otstrap) <small>â€” <a href="https://github.com/coreyzev/ro-sham-bootstrap">Github</a></small></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="play"  class="col-sm-6">
                <div id="invalid-alert" class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" aria-hidden="true">&times;</button> <strong>Warning!</strong>
                </div>
                <div id="winputCont">

                    <div class="row">
                        <form role="form" class="col-sm-6">
                            <div class="form-group">
                                <label for="winScore">Play til how many points?</label>
                                <input type="number" min="1" name="winScore" val="" class="form-control" id="winScoreInput" ></div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-lg" id="btn1">Let's Play.</button>
                        <button class="btn btn-lg" id="reset">Reset</button>
                    </div>
                </div>
                <div id="winScore" class="row" >
                    <div class="col-sm-12">
                        <div class="alert alert-info">
                            Playing til
                            <span></span>
                            points.
                        </div>
                    </div>
                </div>

                <div class="row" id="score">
                    <div class="col-sm-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>&nbsp;</th>
                                    <th>Player</th>
                                    <th>Computer</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Score</td>
                                    <td id="pScore"></td>
                                    <td id="cScore"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" id="action" >
                    <div class="col-sm-12" style="text-align:center;">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary">
                                        <input type="radio" name="options" id="paper">Paper</label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="options" id="scissors">Scissors</label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="options" id="rock">Rock</label>
                                    <label class="btn btn-primary" disabled="disabled">
                                        <input type="radio" name="options" id="lizard">Lizard</label>
                                    <label class="btn btn-primary" disabled="disabled">
                                        <input type="radio" name="options" id="spock">Spock</label>
                                </div>
                        <button class="btn btn-lg btn-success col-sm-8 col-sm-offset-2" id="shake">Ro-Sham-Bo!</button>
                    </div>
                </div>
                <div id="result" class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="alert" style="text-align:center;">
                            <h2></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" id="moves" >
                <h3>Play history:</h3>
                <ol></ol>
            </div>
        </div>
    </div>
</div>
</div>

<!-- /container -->
<!-- Le javascript
        ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="rsb.js"></script>

</body>
</html>
